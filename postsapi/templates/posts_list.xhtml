<html py:extends="master.xhtml" py:strip="True">

<head py:block="head" py:strip="True">
    <title py:block="master_title">Posts</title>
</head>

<body py:block="body" py:strip="True">
    <a class="w-20 h-20 fixed right-4 bottom-4 text-6xl bg-green-500 flex justify-center pt-1 text-white rounded-full"
        href="/post/new">
        +
    </a>
    <section class="grid grid-cols-5 p-6">
        <article py:for="post in posts"
            class="w-[200px] h-[300px] rounded-lg bg-[#f1f1f1] p-4 text-[#333333] gap-2 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-semibold">${post.title}</h1>
                <p class="text-[14px]">${post.body}</p>
            </div>
            <div>
                <div class="flex justify-between">
                    <a class="px-4 py-2 bg-green-500 rounded-lg text-white" href="/post/edit?id=${post.id}">
                        <button>Editar</button>
                    </a>
                    <a class="px-4 py-2 bg-red-500 rounded-lg text-white" href="/post/delete?id=${post.id}">
                        <button>Deletar</button>
                    </a>
                </div>
                <h4 class="text-[12px]">escrito por ${post.author} - #${post.id}</h4>
            </div>
        </article>
    </section>
</body>

</html>
